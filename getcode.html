<!DOCTYPE html>
<html>
<head>
	<title>获取公众号微信code</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			border: none;
			width: 100%;
			height: 100px;
			outline: medium;
			text-align: center;
			font-size:40px;
	　　}
	</style>
</head>
<body>
<h1>下面的就是微信code</h3>
<input id="code" type="text" name="" value="" readonly="readonly"/>
<button style="width:100%;height:100px;font-size:40px;background-color:green;color:white;" onclick="Copy()">点击这个按钮复制上面的内容</button>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
	    
		var reg = new RegExp("(^|&)code=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		var code = unescape(r[2]);
		console.log(code);
		$('#code').val(code);
	});

	//复制
	function Copy() {
        var content = document.getElementById('code');
        content.select();
        document.execCommand('Copy');
        alert('复制成功');
    }

</script>
</html>
